<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/form%20style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and registration forms</title>
</head>
<body>

<div class="container" id="login-container">
    <div class="form-container">
        <form action="">
            <h2>Login</h2>
            <div id="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>

            </div>
            <div class="input-group">
                <label for="login pass"> Password</label>
                <input type="password" id="login pass" name="login pass" required>
            </div>
            <button type="submit" class="btn">Login</button>

        </form>
        <form action="">
            <h2>Register</h2>
            <div class="input-group">
                <label for="reg email">Registration-email</label>
                <input type="email" id="reg email" name="reg email" required>
            </div>
            <div class="input-group">
                <label for="reg pass">Registration password</label>
                <input type="password" id="reg pass" name="reg pass" required>
            </div>
            <div class="input-group">
                <label for="confirm pass">Confirm password</label>
                <input type="password" id="confirm pass" name="confirm pass" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>

</body>
</html>
