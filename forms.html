<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Application form</h2>
<form>
    <label for="fname"> First name</label><br><br>
    <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
    <label for="lname">Last name</label><br><br>
    <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
    <label for="email"> Email</label><br><br>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>
    <label for="phone"> Phone Numbers</label><br><br>
    <input type="text"id="phone" name="phone" placeholder="Phone no"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" id="dob" name="dob" placeholder="Date of birth"><br><br>
    <label for="pic">Upload picture</label><br><br>
    <input type="file" id="pic" name="picture"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" >
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>
    <label for="course">Course taken</label>
    <select name="course" id="course">
        <option value="fs">Full stack</option>
        <option value="cs">Cyber security</option>
        <option value="dt">Data science</option>
        <option value="ai">Artificial intelligence</option>
        <option value="ml">Machine learning</option>
        <option value="react">ReactJs</option>
    </select><br><br>


    <input type="Submit" value="Apply">

</form>

</body>
</html>
